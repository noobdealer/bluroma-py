{% extends "base.html" %}

{% block title %}bluroma{% endblock %}

{% block body %}
<nav id="nav">
    <div class="center-nav">
            <a href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='favicon.png') }}"></a>
    </div>
</nav>
<div class="container" id="sidebar">
    <div class="container-header">
            <span>Log in</span>
    </div>
    <div class="login">
        <form name="login" id="login" method="POST" action="{{ url_for('login') }}">
            <label for="handle">Username</label><br>
            <input type="text" id="handle" name="handle" maxlength="255" placeholder="noob.quest" required><br>
            <label for="password">App Password <a href="https://bsky.app/settings/app-passwords">(get here)</a></label><br>
            <input type="password" id="password" name="password" placeholder="a1b2c-3d4e5-f6g7h" required><br>
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                <a href="https://bsky.app">Register</a>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
<div class="container" id="content">
    <div class="container-header">
        <span>About</span>
    </div>
    <br>
    <img src="{{ url_for('static', filename='favicon.png') }}" width="100">
    <h1>bluroma</h1>
    <h2>An *oma-like Bluesky client.</h2>
    <h3 style="margin-bottom: 0;">Links</h3>
    <ul>
        <li><a href="https://bsky.app/">Register your account here</a></li>
        <li><a href="https://github.com/noobdealer/bluroma-py">Git repository</a></li>
        <li><a href="https://bsky.app/profile/noob.quest">@noob.quest (dev) on Bluesky</a></li>
    </ul>
    <br>
</div>
{% endblock %}
